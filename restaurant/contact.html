<html lang="en"> 
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1, shrink-to-fit=no">

        <title>Girthy Burritos</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />	
    </head> 

    <body>
        <main>
            <header>
                <h1>Girthy Burritos</h1>
            </header>

            <nav>
                <a class="btn badge-pill" href="index.html"><p>Home</p></a>
                <a class="btn badge-pill" href="menu.html"><p>Menu</p></a>
                <a class="btn badge-pill" href="contact.html"><p>Contact Us</p></a>
                <div class="clear-float"></div>
            </nav>

            <form action="restaurant.html" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br />

                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br />

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone"><br />

                <label for="inquiry">Reason for Inquiry:</label>
                <select id="inquiry" name="inquiry">
                    <option value="default">Catering</option>
                    <option value="private">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select><br />

                <label for="info">Additional Information:</label>
                <textarea id="info" name="info"></textarea>

                <legend>Have you been to the restaurant?</legend>
                <input type="radio" id="choice1" name="visit" value="yes">
                <label for="choice1">Yes</label>
                <input type="radio" id="choice2" name="visit" value="no">
                <label for="choice2">No</label>

                <legend>Best days to contact you?</legend>
                <input type="checkbox" id="monday" name="monday">
                <label for="monday">M</label>

                <input type="checkbox" id="tuesday" name="tuesday">
                <label for="tuesday">T</label>

                <input type="checkbox" id="wednesday" name="wednesday">
                <label for="wednesday">W</label>

                <input type="checkbox" id="thursday" name="thursday">
                <label for="thursday">Th</label>

                <input type="checkbox" id="friday" name="friday">
                <label for="friday">F</label><br />

                <input type="submit" id="submit" name="submit" value="Send Request">
            </form>
            
            <footer>
                <p>235 Barton Way, Louisville, Kentucky, 40018</p>
                <p>502-111-0000</p>
            </footer>
            
        </main>
    </body> 
</html
